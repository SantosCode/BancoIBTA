<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/modelo.xhtml">

    <ui:define name="conteudo">
        <h:form id="formListagem">
            <p:panel header="Clientes">
                <p:dataTable id="tabela" emptyMessage="Nenhuma conta encontrada." var="conta" paginator="true"
                             value="#{contaCBean.cCorrentes}" rows="10" paginatorPosition="top" rendered="true"
                             liveResize="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}">
                    <f:facet name="header">
                        <p:commandButton value="Novo Cadastro" actionListener="#{contaCBean.novo}"
                                         oncomplete="PF('dialogo').show();"
                                         update=":mensagem :formCadastro:painel">
                            <f:actionListener
                                    type="org.omnifaces.eventlistener.ResetInputAjaxActionListener"/>
                        </p:commandButton>

                    </f:facet>
                    <p:column headerText="Correntista" filterBy="#{conta.nome}"
                              sortBy="#{conta.nome}" colspan="1">
                        <h:outputText value="#{conta.nome}"/>
                    </p:column>

                    <p:column headerText="CPF" filterBy="#{conta.cpf}"
                              sortBy="#{conta.cpf}">
                        <h:outputText value="#{conta.cpf}"/>

                    </p:column><p:column headerText="Conta" filterBy="#{conta.conta}"
                                         sortBy="#{conta.conta}">
                    <h:outputText value="#{conta.conta}"/>
                </p:column>

                    <p:column headerText="Saldo" filterBy="#{conta.saldo}"
                              sortBy="#{conta.saldo}">
                        <h:outputText value="#{conta.saldo} R$"/>
                    </p:column>

                    <p:column headerText="Limite" filterBy="#{conta.limite}"
                              sortBy="#{conta.limite}">
                        <h:outputText value="#{conta.limite} R$"/>
                    </p:column>

                    <p:column headerText="Opções" exportable="false">
                        <p:commandButton icon="ui-icon-trash"
                                         actionListener="#{contaCBean.excluir}"
                                         update=":mensagem :formListagem:tabela">
                            <p:confirm header="Confirmação" message="Deseja excluir a conta corrente?"
                                       icon="ui-icon-alert"/>
                            <f:attribute name="contaSelecionada" value="#{conta}"/>
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{contaCBean.editar}"
                                         update=":mensagem :formCadastro:painel"
                                         oncomplete="PF('dialogo').show();">
                            <f:attribute name="contaSelecionada" value="#{conta}"/>
                            <f:actionListener
                                    type="org.omnifaces.eventlistener.ResetInputAjaxActionListener"/>
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-info"
                                         actionListener="#{contaCBean.editar}"
                                         update=":mensagem :formListagem:tabela"
                                         oncomplete="PF('dlgVisu').show();">
                            <f:attribute name="contaSelecionada" value="#{conta}"/>
                            <f:actionListener
                                    type="org.omnifaces.eventlistener.ResetInputAjaxActionListener"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog global="true">
                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>

        <p:dialog header="Conta Corrente - Cadastro" widgetVar="dialogo"
                  draggable="false" resizable="false" modal="true" closable="false"
                  appendTo="@(body)" showEffect="clip" responsive="true" dynamic="true">

            <h:form id="formCadastro">
                <h:panelGrid id="painel" columns="2">
                    <p:outputLabel for="nome" value="Correntista:"/>
                    <p:inputText id="nome" maxlength="45" size="30"
                                 value="#{contaCBean.cCorrente.nome}" required="true"
                                 requiredMessage="O campo correntista é obrigatório"/>

                    <p:outputLabel for="cpf" value="CPF:"/>
                    <p:inputMask id="cpf" mask="999.999.999-99" value="#{contaCBean.cCorrente.cpf}"/>

                    <p:outputLabel for="ct" value="Conta:"/>
                    <p:inputMask id="ct" mask="99999999" value="#{contaCBean.cCorrente.conta}"/>

                    <p:outputLabel for="saldo" value="Saldo:"/>
                    <p:inputText id="saldo" required="true"
                                 requiredMessage="Campo saldo obrigatório"
                                 value="#{contaCBean.cCorrente.saldo}"/>

                    <p:outputLabel for="limite" value="Limite:"/>
                    <p:inputText id="limite" required="true"
                                 requiredMessage="Campo limite obrigatório"
                                 value="#{contaCBean.cCorrente.limite}"/>

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar"
                                     actionListener="#{contaCBean.salvar}"
                                     update=":mensagem :formCadastro:painel :formListagem:tabela"/>

                    <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>
        <p:dialog header="Conta Corrente" widgetVar="dlgVisu" draggable="false"
                  resizable="false" modal="true" closable="false" appendTo="@(body)"
                  showEffect="clip" responsive="true" dynamic="true">
            <h:form id="formVisu">

                <h:panelGrid id="Vpainel" columns="2">
                    <p:outputLabel for="Vnome" value="Correntista:" style="font-weight: bold"/>
                    <h:outputText id="Vnome" value="#{contaCBean.cCorrente.nome}"/>

                    <p:outputLabel for="Vcpf" value="CPF:" style="font-weight: bold"/>
                    <h:outputText id="Vcpf" value="#{contaCBean.cCorrente.cpf}"/>

                    <p:outputLabel for="Vct" value="Conta:" style="font-weight: bold"/>
                    <h:outputText id="Vct" value="#{contaCBean.cCorrente.conta}"/>

                    <p:outputLabel for="Vsaldo" value="Saldo:" style="font-weight: bold"/>
                    <h:outputText id="Vsaldo" value="#{contaCBean.cCorrente.saldo}"/>

                    <p:outputLabel for="Vlimite" value="Limite:"
                                   style="font-weight: bold"/>
                    <h:outputText id="Vlimite" value="#{contaCBean.cCorrente.limite}"/>

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Fechar" oncomplete="PF('dlgVisu').hide();"/>
                    <p:commandButton value="Imprimir" type="button"
                                     icon="ui-icon-print">
                        <p:printer target="formVisu"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
