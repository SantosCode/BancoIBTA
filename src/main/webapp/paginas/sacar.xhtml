<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">

			<!-- Listagem dos dados na tabela -->
			<p:panel header="Saque">

				<!-- Dialog para novo cadastro -->
				<p:dialog header="Conta Poupança - Cadastro" widgetVar="dialogo"
					draggable="false" resizable="false" modal="true" closable="false"
					appendTo="@(body)" showEffect="clip" responsive="true"
					dynamic="true" visible="true">

					<h:form id="formCadastro">
						<h:panelGrid id="painel" columns="2">
							<p:outputLabel for="conta"
								value="Selecione a conta que deseja sacar:" />
							<p:selectOneMenu id="conta" effect="fade" filter="true"
								required="true"
								requiredMessage="O campo conta precisa se selecionado"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItem noSelectionOption="true"
									itemLabel="Selecione uma conta" />
								<f:selectItems value="#{saqueBean.cCorrentes}" var="conta"
									itemValue="#{conta}" itemLabel="#{conta.nome}" />
							</p:selectOneMenu>
							<p:commandButton value="Fechar"
								oncomplete="PF('dialogo').hide();" update=":formListagem:formCadastro" />
						</h:panelGrid>
					</h:form>
				</p:dialog>
			</p:panel>
		</h:form>

		<!-- Dialog para a visualização do item cadastrado -->
		<p:dialog header="Conta Corrente" widgetVar="dlgVisu"
			draggable="false" resizable="false" modal="true" closable="false"
			appendTo="@(body)" showEffect="clip" responsive="true" dynamic="true">
			<h:form id="formVisu">

				<h:panelGrid id="Vpainel" columns="2">
					<p:outputLabel for="Vnome" value="Correntista:"
						style="font-weight: bold" />
					<h:outputText id="Vnome" value="#{contaPBean.cPoupanca.nome}" />

					<p:outputLabel for="Vcpf" value="CPF:" style="font-weight: bold" />
					<h:outputText id="Vcpf" value="#{contaPBean.cPoupanca.cpf}" />

					<p:outputLabel for="Vct" value="Conta:" style="font-weight: bold" />
					<h:outputText id="Vct" value="#{contaPBean.cPoupanca.conta}" />

					<p:outputLabel for="Vsaldo" value="Saldo:"
						style="font-weight: bold" />
					<h:outputText id="Vsaldo" value="#{contaPBean.cPoupanca.saldo} R$" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Fechar" oncomplete="PF('dlgVisu').hide();" />
					<p:commandButton value="Imprimir" type="button"
						icon="ui-icon-print">
						<p:printer target="formVisu" />
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
